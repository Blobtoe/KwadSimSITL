os:
 - linux
 - osx

osx_image: xcode10.3
dist: bionic

sudo: false

addons:
  apt:
    packages:
     - lcov
     - build-essential
     - git
     - libc6-i386
     - time
     - mingw-w64
     - wine64

git:
  depth: 5

language: cpp
compiler: gcc

before_install:
 - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew update       ; fi
 - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew install lcov ; fi
 - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew upgrade cmake; fi

before_script:
 - gcc --version
 - echo $TRAVIS_OS_NAME

script: "./.travis.sh"

after_success:
 - lcov --capture --directory . --output-file coverage.info
 - lcov --remove coverage.info '/usr/*' --output-file coverage.info
 - lcov --remove coverage.info "$TRAVIS_BUILD_DIR/test/*" --output-file coverage.info
 - lcov --remove coverage.info "$TRAVIS_BUILD_DIR/external/betaflight/*" --output-file coverage.info
 - lcov --list coverage.info
 - bash <(curl -s https://codecov.io/bash) -f coverage.info || echo "Codecov did not collect coverage reports"

deploy:
  - provider: releases
    draft: true
    skip_cleanup: true
    api_key:
      secure: 
    file: 
     - "build/kwadSimServer.x11"
     - "build_win/kwadSimServer.exe"
    on:
      condition: $TRAVIS_OS_NAME = linux
      tags: true
  - provider: releases
    draft: true
    skip_cleanup: true
    api_key:
      secure: 
    file: 
     - "build/kwadSimServer.osx"
    on:
      condition: $TRAVIS_OS_NAME = osx
      tags: true
